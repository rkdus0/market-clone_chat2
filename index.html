<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__allow-left">
          <img src="asset/allow-left.svg" alt="" />
        </div>
        <div class="info-bar__desc">
          <div class="info-bar__desc-detail">
            <div class="info-bar__desc-username">슬기맘</div>
            <div class="info-bar__desc-temperature">36.5ºC</div>
          </div>
          <div class="info-bar__meta">보통 1시간 이내 응답</div>
        </div>
        <div class="info-bar__icons-phone">
          <img src="asset/phone.svg" alt="" />
        </div>
        <div class="info-bar__icons-ellipsis-vertical">
          <img src="asset/ellipsis-vertical.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="info-product">
        <div class="info-product__img">
          <img src="asset/image.svg" alt="" />
        </div>
        <div class="info-product__desc">
          <div class="info-product__desc-title">유모차 팔아요</div>
          <div class="info-product__desc-price">50,000원</div>
        </div>
      </div>
      <div class="chat">
        <div class="chat-buyer">
          <div class="chat-buyer__time">오후 3:45</div>
          <div class="chat-buyer__text">
            오늘 시민공원 근처에서 7시에 가능하<br />신가요?
          </div>
        </div>
        <div class="chat-seller">
          <div class="chat-seller__img">
            <img src="asset/user.svg" alt="" />
          </div>
          <div class="chat-seller__text">네 가능해요 그때 봐요!</div>
          <div class="chat-seller__time">오후 3:45</div>
        </div>
        <div class="schedule">
          <div class="schedule-detail__img">
            <img src="asset/calendar.svg" alt="" />
          </div>
          <div class="schedule-text">
            <div class="schedule-text__date">4월 28일 (수) 오후 7:00</div>
            <div class="schedule-text__detail">
              슬기맘님이 거래 약속을 설정했어요
            </div>
          </div>
        </div>
        <div class="notice">
          약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.
        </div>
      </div>
    </main>
    <footer>
      <div class="text-box__plus">+</div>
      <div class="text-box">
        <div class="text-box__text">메시지를 입력하세요.</div>
        <div class="text-box__imoji">
          <img src="asset/smile.svg" alt="" />
        </div>
        <div class="text-box__doot"></div>
      </div>
      <div class="send-botn">
        <img src="asset/paper-airplane.svg" alt="" />
      </div>
      <div></div>
    </footer>

    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
    <div class="media-info-MSG">화면 사이즈를 넓혀주세요.</div>
  </body>
</html>
